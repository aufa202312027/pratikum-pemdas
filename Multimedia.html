<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan Menyisipkan Video dan Audio</title>
</head>
<body>
    <h1>Lesung Pipi</h1>

    <h2>Video</h2>
<video width="320" height="240" controls>
    <source src="media/lesung.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
</video>
<h2>Audio</h2>
<audio controls>
    <source src="media/lesung.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung tag audio.
</audio>
</body>
</html>
